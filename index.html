<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="background_change_img/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="background_change_img/original.jpg" alt="original" id="original-img">
            </div>
            <span id="line">
                <img src="background_change_img/arrow.png" alt="line" class="arrow">
            </span>
        </div>

    </div>
    <script>
        var imgBox = document.querySelector(".img-box");
        var imgWrap = document.querySelector(".img-wrap");
        var originalImg = document.getElementById("original-img")
        var line = document.getElementById("line")

        originalImg.style.width = imgBox.offsetWidth + "px"

        var leftSpace = imgBox.offsetLeft;

        imgBox.onmousemove = function(e){
            var boxwidth = (e.pageX - leftSpace) + "px";
            imgWrap.style.width = boxwidth;
            line.style.left = boxwidth
        }
    </script>
</body>
</html>
